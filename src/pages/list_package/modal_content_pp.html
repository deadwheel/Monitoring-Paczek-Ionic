<ion-header>
    <ion-toolbar>
      <ion-title>
        Szczegóły
      </ion-title>
      <ion-buttons start>
        <button ion-button (click)="dismiss()">
          <span ion-text color="primary" showWhen="ios">Cancel</span>
          <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-list>
  
        <ion-item *ngIf="InfoPaczkaPP.dataNadania">
            Data nadania:
          <ion-note item-end>
            {{InfoPaczkaPP.dataNadania}}
          </ion-note>
        </ion-item>
        <ion-item *ngIf="InfoPaczkaPP.rodzajPrzesylki">
            Rodzaj przesyłki:
          <ion-note item-end>
            {{InfoPaczkaPP.rodzajPrzesylki}}
          </ion-note>
        </ion-item>
        <ion-item *ngIf="InfoPaczkaPP.urzadNadania">
            Urząd nadania:
          <ion-note item-end>
            {{InfoPaczkaPP.urzadNadania}}
          </ion-note>
        </ion-item>
        <ion-item *ngIf="InfoPaczkaPP.urzadPrzeznaczenia">
            Urząd przeznaczenia:
          <ion-note item-end>
            {{InfoPaczkaPP.urzadPrzeznaczenia}}
          </ion-note>
        </ion-item>
    </ion-list>

    <ion-list *ngIf="InfoPaczkaPP.zdarzenia">
        <ion-list-header>
            Zdarzenia:
        </ion-list-header>
        <ion-item *ngFor="let zdarz of InfoPaczkaPP.zdarzenia">
            {{zdarz.nazwaKodu}}
            <ion-note item-end>
                {{zdarz.czas}}
            </ion-note>
        </ion-item>
    </ion-list>
  </ion-content>
